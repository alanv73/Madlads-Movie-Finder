<!doctype html>
<html lang="en">
  <head>
    <title>MadLads Movie Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
        <!-- <h1 class="display-3">MadLads Movie Finder</h1>
        <h3 class="display-4">
            In Theaters Now
            <img src="https://www.themoviedb.org/assets/2/v4/logos/408x161-powered-by-rectangle-green-bb4301c10ddc749b4e79463811a68afebeae66ef43d17bcfd8ff0e60ded7ce99.png"
            alt="The Movie DB Logo" width="80px;">
        </h3> -->
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="https://www.themoviedb.org/assets/2/v4/logos/293x302-powered-by-square-blue-ee05c47ab249273a6f9f1dcafec63daba386ca30544567629deb1809395d8516.png" class="card-img" alt="The Movie DB logo">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title h3">MadLads Movie Finder</h5>
                        <p class="card-text">Movies in theaters now with a user rating of 50% or greater</p>
                        <p class="card-text"><small class="text-muted">*MadLads Movie Finder is not endorsed or certified by TMDb.</small></p>
                    </div>
                </div>
            </div>
        </div>
        <label for="genre">Genre</label>
        <select name="genre" id="genre">
            <option value="0">-select genre-</option>
        </select><button id="genreFind">find</button>
        <div class="movies">
        </div>
        <sub>*MadLads Movie Finder uses the TMDb API but is not endorsed or certified by TMDb.</sub>
    </div>
    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
